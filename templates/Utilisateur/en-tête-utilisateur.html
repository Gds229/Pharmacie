{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block titre %} <!--contact--> {% endblock %}</title>

  <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	
  <!--<link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">-->
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/all.min.css'%}" >
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


  <link rel="stylesheet" href={% static 'css/aos.css' %}>
  <link rel="stylesheet" href={% static "style.css" %}>

</head>

<body>

  <div class="site-wrap">
    <div class="site-navbar py-0">

     <!-- <div class="search-wrap">
        <div class="container">
          <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
          <form action="#" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
          </form>
        </div>
      </div>
     -->
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <div class="site-logo">
              <a href="#" class="js-logo-clone">Pharma-Couffo</a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li class="{% block dashbord %}  {% endblock %}"><a href={% url "tableaudebord" user.id %}>Tableau de bord</a></li>
                <li class="{% block produits_dispo %}  {% endblock %}"><a href={% url "produits_dispo" user.id %}>Produits disponibles</a></li>
                <li class="{% block new_produits %}  {% endblock %}"><a href={% url "new_produits" user.id %}>Nouveaux produits</a></li>
                <li class="{% block demande_achat %}  {% endblock %}"><a href={% url "demande_achat" user.id %}>Demande</a></li>
              </ul>
            </nav>
          </div>
          <div class="icons">
            <a href={% url "deconnexion" %} class="icons-btn d-inline-block bag" value="deconnexion">
                <i class='icon-user'></i>
            </a>
            <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                class="icon-menu"></span></a>
          </div>
        </div>
      </div>
    </div>
    {% block content %}
    <!--je suis le cotenu du site -->
   {% endblock %}



  
  </div>
  <script src={% static 'js/jquery-3.3.1.min.js' %}></script>
  <script src={% static 'js/jquery-ui.js' %}></script>
  <script src={% static 'js/popper.min.js' %}></script>
  <script src={% static 'js/bootstrap.min.js' %}></script>
  <script src={% static 'js/owl.carousel.min.js' %}></script>
  <script src={% static 'js/jquery.magnific-popup.min.js' %}></script>
  <script src={% static 'js/aos.js' %}></script>

  <script src={% static 'js/main.js' %}></script>

</body>

</html>
